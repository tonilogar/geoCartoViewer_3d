  <script>
    const showHideLayers = () => {
      if (document.querySelector('.layersWindowData').style.display == 'block') {
        document.querySelector('.layersWindowData').style.display = 'none'
        document.querySelector('.containerLegends').style.display = 'none'
      }
      else {
        document.querySelector('.layersWindowData').style.display = 'block'
        document.querySelector('.containerLegends').style.display = 'block'
        console.log('ShowLayers')
      }

    }
