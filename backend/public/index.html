  <script>

    let _showHideTools = true
    const showHideTools = () => {
      if (_showHideTools) {
        document.getElementById('section_Tools--MenuOpen').style.display = 'none'
        document.getElementById('section_Tools--MenuClose').style.display = 'block'
        document.getElementById('section_Tools_Container').style.display = 'block'
        _showHideTools = false
      }
      else {
        document.getElementById('section_Tools--MenuOpen').style.display = 'block'
        document.getElementById('section_Tools--MenuClose').style.display = 'none'
        document.getElementById('section_Tools_Container').style.display = 'none'
        _showHideTools = true
      }
    }
