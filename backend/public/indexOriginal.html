<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/index.css" rel="stylesheet" />
  <link href="./css/sectionLeft.css" rel="stylesheet" />
  <link href="./css/sectionTop.css" rel="stylesheet" />
  <link href="./css/sectionRight.css" rel="stylesheet" />
  <link href="./css/sectionCoorZoomDegree.css" rel="stylesheet" />
  <link rel="shourtcut icon" href="./images/logoIcgcCutOpt.svg" type="image/x-icon">
  <!-- Mapbox libraries -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
    type="text/css" />
  <!-- Mapbox libraries -->
  <!-- redux libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
  <!--The googleChart library.-->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <!-- Jquery libraries -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <title>ICGC cartographic viewer</title>


  <!--  <script defer type="module" src="./js/main.js"></script> -->
  <style>
    .addUser {
      width: 100px;
      height: 30px;
      position: absolute;
      top: 200px;
      left: 200px;
    }

    .boton {
      width: 100px;
      height: 30px;
    }

    .userInput {
      width: 100px;
      height: 30px;
      position: absolute;
      top: 200px;
      left: 300px;
    }

    .basicWC_Container {
      position: absolute;
      top: 300px;
      left: 300px;
      background-color: red;
      width: 300px;
      height: 300px;
      display: block;
    }
  </style>
</head>

<body>

  <div id='map' class='map'></div>

  <input type="text" class="userInput" />
  <button class="addUser">Add user</button>
  <ul class="list"></ul>
  <!-- <testb-wcomponent></testb-wcomponent> -->
  <projects-menu-wc container=".projects_Container"></projects-menu-wc>
  <!--  Section left -->
  <b-wcomponent class="addProject" img="./images/addProject.svg" title="Add_project" ptop="5px" pleft="5px"
    container=".projects_Container">
  </b-wcomponent><!-- button addProject -->
  <b-wcomponent img="./images/changeBackground.svg" title="Background" ptop="50px" pleft="5px"
    container=".background_Container">
  </b-wcomponent><!-- button change-background -->
  <b-wcomponent img="./images/changeBackground.svg" title="Add_raster" ptop="95px" pleft="5px"
    container=".raster_Container">
  </b-wcomponent><!-- button add raster -->
  <b-wcomponent img="./images/changeBackground.svg" title="Add_vector" ptop="140px" pleft="5px"
    container=".vector_Container">
  </b-wcomponent><!-- button add vector -->

  <div class="projects_Container" id="projects_Container"></div>
  <div class="background_Container" id="background_Container"></div>
  <div class="raster_Container" id="raster_Container"></div>
  <div class="vector_Container" id="vector_Container"></div>
  <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
  <!--  Section top -->
  <!-- <user-menu></user-menu> -->
  <b-wcomponent img="./images/user.svg" title="User" ptop="5px" pright="210px" container=".user_Container">
  </b-wcomponent><!-- button user -->
  <div class="geocoder_Container"></div>
  <div class="user_Container"></div>
  <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
  <!--  Section right -->
  <div class="geolocate_Container"></div>
  <div class="NavigationControl_Container"></div>
  <b-wcomponent img="./images/layers.svg" title="Layers" ptop="170px" pright="5px" container=".layers_Container">
  </b-wcomponent><!-- button layers -->
  <b-wcomponent img="./images/legends.svg" title="Info" ptop="215px" pright="5px" container=".legends_Container">
  </b-wcomponent><!-- button info -->
  <div class="layers_Container">

    <div class="chart__Div">
      <div class='chart__Div__Title' >
        <div class='chart__Div__Title_Close' id='chart__Div__Title_Close' onclick='closeX()'><span>X</span></div>
      </div>
      <div class='chart__Div__View' id='chart__Div__View'>
        <div id='layer_ASC_15' class='layer_ASC_15'> <input onclick="check()" type="checkbox" id='layer_ASC_15_Input'
          class='layer_ASC_15_Input' checked> <a id='layer_ASC_15_A' class='layer_ASC_15_A'
          onclick="mainLayer_2021_Asc()">Catalunya 2021 ASC </a ><span class='xx' onclick="closeLayer_2021_Asc()">X</span></div>
  
        </div>
      </div>

    </div>
    <div class="legends_Container"></div>
    <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
    <!--  Section coordinates zoom degreee -->
    <div class="coordinates_Container"></div>
    <div class="zoomDegree_Container"></div>
    <div class="copyCoor_Container"></div>
    <div class="cameraHeight_Container"></div>
    <!--  Section coordinates  zoom degreee -->









    <script async src="./js/mapbox.js"></script>
    <!-- <script async src="./js/pointsTest.js"></script> -->
    <!-- <script async src="./js/chartTest.js"></script> -->


</body>
<script defer type="module" src="./js/main.js"></script>

</html>
